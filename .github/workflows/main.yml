name: Build and Release

on:
  push:
    branches:
      - 5-build-github-action
      - develop # Set this to your default branch
  release:
    types: [ created ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build the executable
        run: |
          pyinstaller --noconfirm --onedir --console --icon "LNFM.ico" --name "LNFM" --add-data "templates;templates/" "app.py"

      - name: Install ZIP
        uses: montudor/action-zip@v1

      - name: Archive production artifacts
        run: zip -r LNFM.zip dist/LNFM

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zip-file
          path: dist/*.zip

  release:
    needs: build
    runs-on: windows-latest
    permissions: write-all
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: exe-file

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}  # Corrected to use just the branch or tag name without 'refs/heads/'
          release_name: Release ${{ github.ref_name }}  # Same correction as above
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./exe-file/*.exe
          asset_name: LNFM.exe
          asset_content_type: application/octet-stream
